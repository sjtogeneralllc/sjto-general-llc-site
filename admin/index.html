<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Content Manager</title>

    <!-- Netlify Identity widget (login for Git Gateway) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Mount point for the CMS UI -->
    <div id="nc-root"></div>

    <!-- Decap (Netlify) CMS -->
    <script src="https://unpkg.com/decap-cms@^3.2.1/dist/decap-cms.js"></script>

    <!-- Auto-refresh after login -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => document.location.reload());
          }
        });
      }
    </script>
  </body>
</html>
